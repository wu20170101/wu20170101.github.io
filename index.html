<script type="text/javascript">
  function calculate( ) {
	var unit_total = 0.0;  
	var grade_point_total = 0.0;  
	for(i=0; i<50; ++i) {
		var cunit  = document.getElementById("cunit" + (i+1));
		var cgrade = document.getElementById("cgrade" + (i+1));
		
		if(!cunit) {
			// alert("break at" + i);
			break;
		}
			
		cunit_val = parseFloat(cunit.value);
		if(isNaN(cunit_val) ||cunit_val <= 0 || cunit_val > 4) {
			// alert("invlid at" + i);
			continue;
		}        			
		
		cgrade_val = parseFloat(cgrade.value);
		if(isNaN(cgrade_val) || cgrade_val < 0 || cgrade_val > 4) {
			// alert("invalid at" + i);
			continue;
		}        			
		
		unit_total = unit_total + cunit_val;
		grade_point_total = grade_point_total + (cgrade_val * cunit_val);
	}
	gpa = grade_point_total / unit_total;
	// alert(unit_total);
	// alert(grade_point_total);
	// alert(gpa)  

	var cunit_total = document.getElementById("cunit_total");
	var cgpa = document.getElementById("cgpi");
        cunit_total.value = unit_total;
        cgpa.value = gpa;

  }	
</script>
